<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA-CLASH-1</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles/style.css">

</head>


<body class="font-poppins">
  <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">


    <section id="home-screen" class=" min-h-screen text-white border flex justify-center items-center">

      <div class="flex flex-col items-center gap-10">
         <h1 class="text-8xl uppercase font-extrabold"> 
       Alpha Clash Pro
      </h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick="play()" class="btn bg-white text-black ">Play Now</button>
      </div>
     



   </section>

   <section id="playground-section" class=" hidden">

     <div class=" flex flex-col justify-center items-center gap-20 pt-20 ">
      <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFBC] items-center justify-center">

        <div class="flex justify-center" >
          <p class="bg-[#2F2941] text-[#FFFFFF] rounded-bl-xl rounded-br-xl p-2" >Don't watch keyboard  while playing...</p>
        </div>

        <div class="flex justify-center items-center h-full">
          <p class="text-[#010313] text-9xl font-bold">Y</p>

        </div>
               

      </div>


      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
      </div>
      <div class="flex w-3/4 justify-between ">
        <button class="btn rounded-full bg-[#894189] text-[#FFFFFF] px-4">
          Life
          <img src="images/Group 23.svg" alt="">
          <span>1</span>
        </button>
        <button class="btn rounded-full bg-[#360490] text-[#FFFFFf] px-4">
          Score
          <img src="images/monetization_on.svg" alt="">
          <span>1</span>
        </button>
      </div>
     </div>

   </section>

   <section class="score flex justify-center items-center  border-2 min-h-screen hidden">
     <div class="text-white text-center border-2 space-y-8 bg-[#FFFFFF33] p-4 rounded-lg">
      <h1 class="text-8xl">
        <span class="font-extrabold">Score:</span><span>14</span>
      </h1>
      <button class="btn bg-white text-black"> Play again</button>
      <p>Practice will makes you pro</p>
     </div>
 
   </section>

  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha-class.js"></script>

</body>
</html>
